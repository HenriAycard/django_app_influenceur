<ion-content [fullscreen]="true">
  <h1 class="heading">ðŸ‘‹ Welcome<br><br></h1>
  <p class="para">Sign in to continue!</p>
  <form [formGroup]="form">
    <ion-item lines="none" class="ion-item">
      <fieldset  class="input-item">
        <legend>Email</legend> 
        <ion-input type="email" formControlName="email" class="form-control" placeholder="name@domain.com"></ion-input>
      </fieldset>
    </ion-item>
    <ion-item lines="none" class="ion-item">
      <fieldset class="input-item">
        <legend>Password</legend> 
        <ion-input type="password" formControlName="password" class="form-control" placeholder="*******"></ion-input>
      </fieldset>
    </ion-item>
    <p class="forget-text"><a (click)="forgetPwd()">Forgot Password?</a></p>
    <p class="signup-text">I'm a new user&nbsp;<a (click)="signup()">Sign Up?</a></p>
    <ion-button class="login-button" type="submit" expand="block" (click)="onSubmit()">LOGIN</ion-button>
  </form>
</ion-content>
