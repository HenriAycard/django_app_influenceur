<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
    <ion-button slot="end" (click)="logout()">Log out</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <div class="profile">
      <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="thumbnail">
      <div class="check"><i class="fas fa-check"></i></div>
      <h3 class="name">{{ user.first_name }} {{ user.last_name }}</h3>
      <p class="title" *ngIf="user.is_influencer">Influenceur</p>
      <p class="title" *ngIf="!user.is_influencer">Brand</p>
    </div>
    <ion-list>
      <ion-list-header>
        <ion-label>Social medias</ion-label>
        <ion-button *ngIf="!isEditMode" (click)="edit()">Edit</ion-button>
        <ion-button *ngIf="isEditMode" (click)="save()">Save</ion-button>
      </ion-list-header>
      <div *ngIf="!isEditMode">
        <ion-item *ngIf="user.instagram">
          <ion-icon slot="start" name="logo-instagram"></ion-icon>
          <ion-label>{{ user.instagram }}</ion-label>
        </ion-item>
        <ion-item *ngIf="user.tiktok">
          <ion-icon slot="start" name="logo-tiktok"></ion-icon>
          <ion-label>{{ user.tiktok }}</ion-label>
        </ion-item>
        <ion-item *ngIf="user.youtube">
          <ion-icon slot="start" name="logo-youtube"></ion-icon>
          <ion-label>{{ user.youtube }}</ion-label>
        </ion-item>
      </div>

      <div *ngIf="isEditMode">
        <ion-item>
          <ion-icon slot="start" name="logo-instagram"></ion-icon>
          <ion-input label="Instagram" label-placement="floating" placeholder="Enter Instagram account name" type="text" [(ngModel)]="user.instagram"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="logo-tiktok"></ion-icon>
          <ion-input label="Tiktok" label-placement="floating" placeholder="Enter Tiktok acccount name" type="text" [(ngModel)]="user.tiktok"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="logo-youtube"></ion-icon>
          <ion-input label="Youtube" label-placement="floating" placeholder="Enter Youtube account name" type="text" [(ngModel)]="user.youtube"></ion-input>
        </ion-item>
      </div>
      
    </ion-list>
  </div>

</ion-content>
