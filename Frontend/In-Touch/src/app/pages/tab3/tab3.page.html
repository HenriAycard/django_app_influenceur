<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profil</ion-title>
      <ion-button (click)="logout()" slot="end">Log out</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="logout()">Log out</ion-button>

</ion-content>
