<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contract</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create a new contract</h3>
          </div>
          <div padding>
            <ion-item lines="inset">
              <ion-label position="floating">Contract name</ion-label>
              <ion-input name="nameOffer" type="text" required [clearInput]="true" ngModel maxlength="100"></ion-input>
            </ion-item>
            <ion-item lines="inset" counter="true" [counterFormatter]="customCounterFormatter">
              <ion-label position="floating">Offer</ion-label>
              <ion-textarea name="descriptionOffer" required maxlength="500" [autoGrow]="true" ngModel ></ion-textarea>
            </ion-item>
            <ion-item lines="inset" counter="true" [counterFormatter]="customCounterFormatter">
              <ion-label position="floating">Conditions</ion-label>
              <ion-textarea name="descriptionCondition" required maxlength="500" [autoGrow]="true" ngModel ></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">CREATE</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
