<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ nameCompany }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h1>Experiences</h1>
    <p>This is the list of experiences that {{ nameCompany }} propose to influenceurs</p>
    
    <ion-button expand="full" fill="solid" (click)="newActivity()">New Experience</ion-button>
  </div>
  <ion-card button *ngFor="let activity of lstActivity" (click)="showDetail(activity['id'])">
    <ion-card-header>
      <ion-card-title>{{ activity['nameActivity'] }}</ion-card-title>
      <ion-card-subtitle>{{ activity['typeActivity']['nameTypeActivity'] }}</ion-card-subtitle>
      <ion-chip *ngIf="activity['isOnSit']">On sit</ion-chip>
      <ion-chip *ngIf="activity['isTakeAway']">Take away</ion-chip>
    </ion-card-header>

    
    <ion-card-content class="ion-text-justify">{{activity['description']}}</ion-card-content>
    
  </ion-card>
  

</ion-content>
