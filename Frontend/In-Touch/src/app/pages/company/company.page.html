<ion-header>
  <ion-toolbar>
    <ion-title>Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Company</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <div class="createCompanyCSS">
      <ion-list>
        <!-- " -->
        <ion-item button *ngFor="let company of lstCompanys" (click)="showDetail(company['id'], company['nameCompany'])">
          <ion-label>{{ company['nameCompany'] }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-button fill="clear" (click)="createCompanyBtn()">ADD ENTRY</ion-button>
    </div>
    
  </ion-card>



</ion-content>
