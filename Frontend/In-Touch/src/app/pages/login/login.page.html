  <!-- Login Page -->
  <div class="container">
    <h1 class="heading">ðŸ‘‹ Welcome<br><br></h1>
    <p class="para">Sign in to continue!</p>
    <form [formGroup]="credentials">
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Email</legend> 
          <ion-input formControlName="email" type="email" placeholder="name@domain.com"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Password</legend> 
          <ion-input formControlName="password" type="password" placeholder="*******"></ion-input>
        </fieldset>
      </ion-item>
      <p class="forget-text"><a (click)="forgetPwd()">Forgot Password?</a></p>
      <p class="signup-text">I'm a new user&nbsp;<a (click)="signup()">Sign Up?</a></p>
      <ion-button class="login-button" (click)="login()" expand="block" [disabled]="!credentials.valid">LOGIN</ion-button>
    </form>
  </div>
</ion-content>
